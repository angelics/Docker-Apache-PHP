<IfModule mod_fcgid.c>
    FcgidProcessLifeTime 8200
    FcgidIOTimeout 8200
    FcgidConnectTimeout 400
    FcgidMaxRequestLen 1000000000
    <IfModule mod_mime.c>
        AddHandler fcgid-script .fcgi
    </IfModule>
    <Files ~ (\.fcgi)>
        SetHandler fcgid-script
        Options +FollowSymLinks +ExecCGI
    </Files>
</IfModule>